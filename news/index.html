<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosto-Land | –ù–æ–≤–∏–Ω–∏</title>
    <meta name="description" content="–û—Å—Ç–∞–Ω–Ω—ñ –Ω–æ–≤–∏–Ω–∏ —Ç–∞ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Å–µ—Ä–≤–µ—Ä–∞ Prosto-Land.">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/emojis/1243186309166665758.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1c1515;
            --container-bg: rgba(51, 51, 51, 0.85); 
            --text-color: #eee;
            --highlight-color: #1fd0cd;
            --button-bg: #5a5a5a;
            --button-hover-bg: #6e6e6e;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh;
            background: var(--primary-bg) url(https://www.prosto-land.top/files/bgk.png) no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 30px;
            overflow: hidden; /* –ó–∞–±–æ—Ä–æ–Ω–∞ —Å–∫—Ä–æ–ª—É —Å—Ç–æ—Ä—ñ–Ω–∫–∏ */
        }

        header { 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            gap: 10px; 
            margin-bottom: 30px; 
            z-index: 10;
        }

        .nav-btn-link {
            background-color: var(--button-bg);
            color: #ccc;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .nav-btn-link:hover {
            background-color: var(--button-hover-bg);
            color: #fff;
        }

        /* –û–°–ù–û–í–ù–ò–ô –ö–û–ù–¢–ï–ô–ù–ï–† (–ë–û–ö–°) */
        .main-container {
            width: 800px;
            height: 800px; /* –§—ñ–∫—Å–æ–≤–∞–Ω–∞ –≤–∏—Å–æ—Ç–∞ */
            background-color: var(--container-bg);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider-wrapper {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            height: 100%; /* –ó–∞–π–º–∞—î –≤—Å—é –≤–∏—Å–æ—Ç—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            flex: 1;
            overflow: hidden;
        }

        /* –û–ë–õ–ê–°–¢–¨ –ó –¢–ï–ö–°–¢–û–ú (–°–ö–†–û–õ–õ) */
        .news-content-box {
            flex: 1;
            text-align: left;
            height: 100%; /* –ù–∞ –≤—Å—é –≤–∏—Å–æ—Ç—É */
            overflow-y: auto; /* –í–º–∏–∫–∞—î –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∏–π —Å–∫—Ä–æ–ª */
            padding-right: 15px; /* –í—ñ–¥—Å—Ç—É–ø –¥–ª—è —Å–∫—Ä–æ–ª–±–∞—Ä—É */
            
            /* –°—Ç–∏–ª—ñ–∑–∞—Ü—ñ—è —Å–∫—Ä–æ–ª–±–∞—Ä—É (Firefox) */
            scrollbar-width: thin;
            scrollbar-color: var(--highlight-color) rgba(0,0,0,0.3);
        }
        
        /* –°—Ç–∏–ª—ñ–∑–∞—Ü—ñ—è —Å–∫—Ä–æ–ª–±–∞—Ä—É (Chrome/Safari) */
        .news-content-box::-webkit-scrollbar { width: 8px; }
        .news-content-box::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); border-radius: 4px; }
        .news-content-box::-webkit-scrollbar-thumb { background-color: var(--highlight-color); border-radius: 4px; }

        .news-date {
            color: var(--highlight-color);
            font-size: 0.9em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .news-title {
            font-size: 2em;
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.2;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 15px;
        }

        .news-body {
            font-size: 1.1em;
            line-height: 1.6;
            color: #ddd;
        }

        .news-body img, .news-body video {
            max-width: 100%;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .arrow-btn {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            flex-shrink: 0;
        }

        .arrow-btn:hover:not(:disabled) {
            background: var(--highlight-color);
            color: #000;
        }

        .arrow-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .status-msg {
            color: #aaa;
            font-size: 1.2em;
            margin-top: 50px;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8em;
            color: #ccc;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        @media (max-width: 900px) {
            .main-container { width: 95%; height: 80vh; padding: 20px; }
            .arrow-btn { width: 40px; height: 40px; font-size: 1.5rem; position: absolute; bottom: 20px; z-index: 20; }
            #btn-prev { left: 20px; }
            #btn-next { right: 20px; }
            .news-content-box { padding-bottom: 60px; }
        }
    </style>
</head>
<body>

<header>
    <a href="/" class="nav-btn-link">–ì–æ–ª–æ–≤–Ω–∞</a>
    <a href="/news" class="nav-btn-link" style="background-color: var(--button-hover-bg); color: #fff;">–ù–æ–≤–∏–Ω–∏</a>
    <a href="/vote" class="nav-btn-link">–ì–æ–ª–æ—Å—É–≤–∞—Ç–∏</a>
    <a href="/discord" class="nav-btn-link">–î—ñ—Å–∫–æ—Ä–¥</a>
    <a href="/donat" class="nav-btn-link">–î–æ–Ω–∞—Ç</a>
    <a href="/rules" class="nav-btn-link">–ü—Ä–∞–≤–∏–ª–∞</a>
    <a href="/guides" class="nav-btn-link">–ì–∞–π–¥–∏</a>
    <a href="/map" class="nav-btn-link">–ö–∞—Ä—Ç–∞</a>
    <a href="/status" class="nav-btn-link">–°—Ç–∞—Ç—É—Å</a>
</header>

<div class="main-container">
    <div class="slider-wrapper">
        <button class="arrow-btn" id="btn-prev" onclick="changePage(-1)">&#10094;</button>

        <div class="news-content-box" id="news-display">
            <div class="status-msg">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –Ω–æ–≤–∏–Ω...</div>
        </div>

        <button class="arrow-btn" id="btn-next" onclick="changePage(1)">&#10095;</button>
    </div>
</div>

<footer>
    <p>2022-<span id="year"></span> Prosto-Land.</p>
    <p>Not an official Minecraft product.</p>
</footer>

<script>
    document.getElementById('year').textContent = new Date().getFullYear();

    let currentPage = 1;
    let totalPages = 1;

    async function fetchNews(page) {
        const container = document.getElementById('news-display');
        
        container.style.opacity = '0.5';

        try {
            const response = await fetch(`https://api.prosto-land.top/api/public/news?page=${page}&limit=1`);
            
            if (!response.ok) throw new Error('Error');
            
            const data = await response.json();
            
            totalPages = data.pages_total;
            currentPage = data.page;

            if (data.items.length === 0) {
                container.innerHTML = '<div class="status-msg">–ù–æ–≤–∏–Ω –ø–æ–∫–∏ –Ω–µ–º–∞—î ü§∑‚Äç‚ôÇÔ∏è</div>';
                updateButtons();
                return;
            }

            const item = data.items[0];
            const date = new Date(item.created_at).toLocaleString('uk-UA', { 
                day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute:'2-digit' 
            });

            container.innerHTML = `
                <span class="news-date">${date}</span>
                <div class="news-title">${escapeHtml(item.title)}</div>
                <div class="news-body">${item.content}</div>
            `;
            
            // –°–∫–∏–¥–∞—î–º–æ —Å–∫—Ä–æ–ª –Ω–∞ –ø–æ—á–∞—Ç–æ–∫ –ø—Ä–∏ –∑–º—ñ–Ω—ñ –Ω–æ–≤–∏–Ω–∏
            container.scrollTop = 0;

        } catch (error) {
            container.innerHTML = '<div class="status-msg" style="color:#ff6b6b">–ü–æ–º–∏–ª–∫–∞.</div>';
        } finally {
            container.style.opacity = '1';
            updateButtons();
        }
    }

    function updateButtons() {
        document.getElementById('btn-prev').disabled = currentPage <= 1;
        document.getElementById('btn-next').disabled = currentPage >= totalPages;
    }

    function changePage(delta) {
        const newPage = currentPage + delta;
        if (newPage >= 1 && newPage <= totalPages) {
            fetchNews(newPage);
        }
    }

    function escapeHtml(text) {
        if (!text) return "";
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    fetchNews(1);
</script>

</body>
</html>
