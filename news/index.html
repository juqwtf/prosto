<!DOCTYPE html>
<html lang="ua">
<head>

    <title>Prosto-Land | –ù–æ–≤–∏–Ω–∏</title>
    <meta name="description" content="–û—Å—Ç–∞–Ω–Ω—ñ –Ω–æ–≤–∏–Ω–∏ —Ç–∞ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Å–µ—Ä–≤–µ—Ä–∞ Prosto-Land.">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/emojis/1243186309166665758.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1c1515;
            --container-bg: rgba(51, 51, 51, 0.85); 
            --text-color: #eee;
            --highlight-color: #1fd0cd;
            --button-bg: #414141;
            --button-hover-bg: #545454;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --hover-shadow-color: rgba(31, 208, 205, 0.3); 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh;
            background: var(--primary-bg) url(https://www.prosto-land.top/files/bgk.png) no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container { width: 100%; max-width: 850px; }
        
        /* Header & Nav */
        header { width: 100%; margin-bottom: 20px; position: relative; height: 50px; }
        .top-bar-nav { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .top-bar-nav a {
            display: block; padding: 12px 18px;
            background-image: linear-gradient(92.88deg, var(--button-bg) 9.16%, var(--button-bg) 43.89%, var(--button-bg) 64.72%);
            color: #ccc; text-decoration: none; border-radius: 8px; transition: all .3s ease-in-out; white-space: nowrap;
        }
        .top-bar-nav a:hover, .top-bar-nav a.active {
            background-image: linear-gradient(92.88deg, var(--button-hover-bg) 9.16%, var(--button-hover-bg) 43.89%, var(--button-hover-bg) 64.72%);
            box-shadow: var(--hover-shadow-color) 0 2px 20px; transform: translateY(-2px); color: #fff;
        }

        .menu-toggle, .close-menu-btn { display: none; }

        /* News Styles */
        main.container {
            background-color: var(--container-bg);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 30px; 
            box-shadow: 3px 3px 8px 2px var(--shadow-color);
            border-radius: 10px;
            z-index: 1;
        }

        h1 { text-align: center; margin-bottom: 30px; font-size: 2.2em; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        .news-item {
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 25px;
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease;
        }
        .news-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }

        .news-date {
            font-size: 0.85em;
            color: var(--highlight-color);
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }

        .news-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #fff;
        }

        .news-content {
            font-size: 1.05em;
            line-height: 1.6;
            color: #ddd;
            white-space: pre-wrap; /* –ó–±–µ—Ä—ñ–≥–∞—î –∞–±–∑–∞—Ü–∏ */
        }

        .loading { text-align: center; padding: 20px; color: #aaa; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        footer { margin-top: 30px; font-size: 0.75em; text-align: center; color: #ccc; z-index: 1; max-width: 850px; width: 100%; text-shadow: 0 1px 3px rgba(0,0,0,0.6); }

        /* Mobile Menu */
        @media (max-width: 820px) {
            .menu-toggle { display: block; position: absolute; top: 0; left: 50%; transform: translateX(-50%); background: var(--button-bg); border: none; cursor: pointer; padding: 10px; border-radius: 8px; z-index: 20; }
            .menu-toggle .bar { display: block; width: 25px; height: 3px; background-color: var(--text-color); margin: 5px auto; }
            .top-bar-nav { display: none; }
            .top-bar-nav.is-active { display: flex; flex-direction: column; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(28, 21, 21, 0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); z-index: 15; padding: 60px 20px 20px 20px; gap: 12px; overflow-y: auto; }
            .top-bar-nav.is-active a { padding: 15px; margin: 0; font-size: 1.2em; text-align: center; width: 90%; max-width: 400px; }
            .top-bar-nav.is-active .close-menu-btn { display: block; position: absolute; top: 20px; right: 20px; background: none; border: none; font-size: 2.5em; color: #fff; cursor: pointer; }
            body.menu-open { overflow: hidden; }
        }
    </style>
</head>
<body>

<header class="container">
    <button class="menu-toggle" id="menu-toggle"><span class="bar"></span><span class="bar"></span><span class="bar"></span></button>
    <nav class="top-bar-nav" id="nav-links">
        <button class="close-menu-btn" id="close-menu-btn">&times;</button>
        <a href="/">–ì–æ–ª–æ–≤–Ω–∞</a>
        <a href="/news" class="active">–ù–æ–≤–∏–Ω–∏</a>
        <a href="/vote">–ì–æ–ª–æ—Å—É–≤–∞—Ç–∏</a>
        <a href="/discord" target="_blank">–î—ñ—Å–∫–æ—Ä–¥</a>
        <a href="/donat">–î–æ–Ω–∞—Ç</a>
        <a href="/rules">–ü—Ä–∞–≤–∏–ª–∞</a>
        <a href="/guides">–ì–∞–π–¥–∏</a>
        <a href="/map" target="_blank">–ö–∞—Ä—Ç–∞</a>
        <a href="/status" target="_blank">–°—Ç–∞—Ç—É—Å</a>
    </nav>
</header>

<main class="container">
    <h1>–û—Å—Ç–∞–Ω–Ω—ñ –Ω–æ–≤–∏–Ω–∏</h1>
    <div id="news-container">
        <div class="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –Ω–æ–≤–∏–Ω...</div>
    </div>
</main>

<footer>
    <p> 2022-<span id="year"></span> Prosto-Land.</p>
    <p>Not an official Minecraft product.</p>
</footer>

<script>
    // Menu Logic
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    const closeMenuBtn = document.getElementById('close-menu-btn');
    const body = document.body;
    function toggleMenu(show) { navLinks.classList.toggle('is-active', show); body.classList.toggle('menu-open', show); menuToggle.style.display = show ? 'none' : 'block'; }
    menuToggle.addEventListener('click', () => toggleMenu(true));
    closeMenuBtn.addEventListener('click', () => toggleMenu(false));
    document.getElementById('year').textContent = new Date().getFullYear();

    // News Fetch Logic
    async function fetchNews() {
        const container = document.getElementById('news-container');
        try {
            const response = await fetch('https://api.prosto-land.top/api/public/news');
            if (!response.ok) throw new Error('Failed to load');
            const data = await response.json();
            
            if (data.length === 0) {
                container.innerHTML = '<div class="loading">–ù–∞—Ä–∞–∑—ñ –Ω–æ–≤–∏–Ω –Ω–µ–º–∞—î.</div>';
                return;
            }

            container.innerHTML = data.map(item => {
                const date = new Date(item.created_at).toLocaleString('uk-UA', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute:'2-digit' });
                return `
                    <div class="news-item">
                        <span class="news-date">üìÖ ${date}</span>
                        <h2 class="news-title">${escapeHtml(item.title)}</h2>
                        <div class="news-content">${escapeHtml(item.content)}</div>
                    </div>
                `;
            }).join('');
            
        } catch (error) {
            container.innerHTML = '<div class="loading" style="color:#ff6b6b">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –Ω–æ–≤–∏–Ω.</div>';
            console.error(error);
        }
    }

    function escapeHtml(text) {
        if (!text) return "";
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    fetchNews();
</script>

</body>
